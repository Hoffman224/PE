<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณการออกกำลังกายตามน้ำหนัก</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input { padding: 8px; margin: 5px; width: 80px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .result, .exercise { margin-top: 20px; padding: 15px; border-radius: 5px; background: #e3f2fd; }
        ul { text-align: left; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h2>คำนวณแผนออกกำลังกาย</h2>
    <label>น้ำหนัก (kg): <input type="number" id="weight"></label><br>
    <label>ส่วนสูง (cm): <input type="number" id="height"></label><br>
    <button onclick="calculateWorkout()">คำนวณ</button>

    <div id="bmiResult" class="result"></div>
    <div id="exerciseSuggestion" class="exercise"></div>
</div>

<script>
function calculateWorkout() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;
    
    if (isNaN(weight) || isNaN(height)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    let bmi = (weight / (height * height)).toFixed(2);
    let resultText = `ค่า BMI ของคุณคือ: <strong>${bmi}</strong>`;

    let exercises = [];
    let reps = 10;
    let sets = 3;

    if (bmi < 18.5) {
        resultText += "<p>คุณอยู่ในเกณฑ์น้ำหนักต่ำกว่าเกณฑ์</p>";
        exercises = ["Squats", "Deadlifts", "Bench Press", "Pull-ups"];
        reps = 15;
        sets = 4;
    } else if (bmi >= 18.5 && bmi < 25) {
        resultText += "<p>คุณอยู่ในเกณฑ์ปกติ</p>";
        exercises = ["Push-ups", "Jump Rope", "Plank", "Running"];
        reps = 20;
        sets = 3;
    } else {
        resultText += "<p>คุณอยู่ในเกณฑ์น้ำหนักเกิน</p>";
        exercises = ["Brisk Walking", "Cycling", "Swimming", "HIIT Cardio"];
        reps = 30;
        sets = 2;
    }

    let exerciseText = "<h3>แนะนำท่าออกกำลังกาย:</h3><ul>";
    exercises.forEach(exercise => {
        exerciseText += `<li>${exercise} - ${sets} เซ็ต (${reps} ครั้ง/นาที)</li>`;
    });
    exerciseText += "</ul>";

    document.getElementById("bmiResult").innerHTML = resultText;
    document.getElementById("exerciseSuggestion").innerHTML = exerciseText;
}
</script>

</body>
</html>
