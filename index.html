<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI คำนวณออกกำลังกาย</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fitness,gym') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #ff5722;
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #e64a19;
        }
        .result, .exercise, .nutrition {
            text-align: left;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI คำนวณออกกำลังกาย</h1>
    <form id="exerciseForm">
        <label>น้ำหนัก (กก.):</label>
        <input type="number" id="weight" required>
        
        <label>ส่วนสูง (ซม.):</label>
        <input type="number" id="height" required>
        
        <label>อายุ (ปี):</label>
        <input type="number" id="age" required>
        
        <label>เป้าหมาย:</label>
        <select id="goal">
            <option value="lose">ลดน้ำหนัก</option>
            <option value="maintain">รักษาน้ำหนัก</option>
            <option value="gain">เพิ่มกล้ามเนื้อ</option>
        </select>
        
        <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <div id="result" class="result"></div>
    <div id="exercise" class="exercise"></div>
    <div id="nutrition" class="nutrition"></div>
</div>

<script>
function calculate() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    const age = parseInt(document.getElementById("age").value);
    const goal = document.getElementById("goal").value;

    if (isNaN(weight) || isNaN(height) || isNaN(age)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    // คำนวณ BMI
    const bmi = weight / ((height / 100) ** 2);

    // คำนวณค่าเผาผลาญพื้นฐาน (BMR)
    const bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    let tdee = bmr * 1.2;

    if (goal === "lose") {
        tdee -= 500;
    } else if (goal === "gain") {
        tdee += 500;
    }

    document.getElementById("result").innerHTML = `
        <h3>ผลลัพธ์:</h3>
        <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
        <p><strong>BMR:</strong> ${bmr.toFixed(2)} แคลอรี่</p>
        <p><strong>แคลอรี่ที่แนะนำต่อวัน (TDEE):</strong> ${tdee.toFixed(2)} แคลอรี่</p>
    `;

    // แผนการออกกำลังกายละเอียดมาก (เพิ่มโหลดน้ำหนักให้แสดงต่อท้าย)
    let exercisePlan = "<h3>แผนการออกกำลังกาย</h3><ul>";
    
    const runningMinutes = Math.round(weight / 2 + height / 100);
    const pushups = Math.round(weight / 4 + height / 120);
    const squats = Math.round(weight / 3 + height / 115);
    const plankSeconds = Math.round(weight / 5 + height / 120) * 10;
    
    const deadliftWeight = (weight * 1.5).toFixed(1);
    const squatWeight = (weight * 1.2).toFixed(1);
    const benchPressWeight = (weight * 0.8).toFixed(1);
    const shoulderPressWeight = (weight * 0.5).toFixed(1);

    if (goal === "lose") {
        exercisePlan += `
            <li>วิ่ง ${runningMinutes} นาที</li>
            <li>วิดพื้น ${pushups} ครั้ง</li>
            <li>Squats ${squats} ครั้ง</li>
            <li>Plank ${plankSeconds} วินาที</li>
        `;
    } else if (goal === "gain") {
        exercisePlan += `
            <li>Deadlift: ${deadliftWeight} กก.</li>
            <li>Squat: ${squatWeight} กก.</li>
            <li>Bench Press: ${benchPressWeight} กก.</li>
            <li>Shoulder Press: ${shoulderPressWeight} กก.</li>
        `;
    }

    exercisePlan += "</ul>";
    document.getElementById("exercise").innerHTML = exercisePlan;

    // โภชนาการแบบละเอียด
    let nutritionPlan = "<h3>คำแนะนำด้านโภชนาการ</h3><ul>";
    if (goal === "lose") {
        nutritionPlan += "<li>ลดแป้ง เพิ่มโปรตีน</li><li>กินผักและผลไม้มากขึ้น</li>";
    } else if (goal === "gain") {
        nutritionPlan += "<li>เพิ่มโปรตีน เช่น เนื้อสัตว์ ไข่ขาว เวย์โปรตีน</li><li>กินคาร์บเชิงซ้อน</li>";
    }
    nutritionPlan += "</ul>";
    document.getElementById("nutrition").innerHTML = nutritionPlan;
}
</script>

</body>
</html>
