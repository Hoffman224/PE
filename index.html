<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI คำนวณออกกำลังกาย</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?fitness,gym') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #ff5722;
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #e64a19;
        }
        .result, .exercise, .weights, .graph {
            text-align: left;
            padding: 10px;
            margin-top: 20px;
        }
        canvas {
            background: white;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI คำนวณออกกำลังกาย</h1>
    <form id="exerciseForm">
        <label>น้ำหนัก (กก.):</label>
        <input type="number" id="weight" required>
        
        <label>ส่วนสูง (ซม.):</label>
        <input type="number" id="height" required>
        
        <label>อายุ (ปี):</label>
        <input type="number" id="age" required>
        
        <label>เป้าหมาย:</label>
        <select id="goal">
            <option value="lose">ลดน้ำหนัก</option>
            <option value="maintain">รักษาน้ำหนัก</option>
            <option value="gain">เพิ่มกล้ามเนื้อ</option>
        </select>
        
        <button type="button" onclick="calculate()">คำนวณ</button>
        <button type="button" onclick="showGraph()">แสดงกราฟน้ำหนักและส่วนสูง</button>
    </form>

    <div id="result" class="result"></div>
    <div id="exercise" class="exercise"></div>
    <div id="weights" class="weights"></div>
    
    <div class="graph">
        <canvas id="weightHeightChart"></canvas>
    </div>
</div>

<script>
function calculate() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    const age = parseInt(document.getElementById("age").value);
    const goal = document.getElementById("goal").value;

    if (isNaN(weight) || isNaN(height) || isNaN(age)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    // คำนวณ BMI
    const bmi = weight / ((height / 100) ** 2);

    // คำนวณ BMR
    const bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    let tdee = bmr * 1.2;

    if (goal === "lose") {
        tdee -= 500;
    } else if (goal === "gain") {
        tdee += 500;
    }

    document.getElementById("result").innerHTML = `
        <h3>ผลลัพธ์:</h3>
        <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
        <p><strong>BMR:</strong> ${bmr.toFixed(2)} แคลอรี่</p>
        <p><strong>แคลอรี่ที่แนะนำต่อวัน (TDEE):</strong> ${tdee.toFixed(2)} แคลอรี่</p>
    `;

    // คำนวณน้ำหนักเวทเทรนนิ่ง
    const deadliftWeight = (weight * 1.5).toFixed(1);
    const squatWeight = (weight * 1.2).toFixed(1);
    const benchPressWeight = (weight * 0.8).toFixed(1);
    const shoulderPressWeight = (weight * 0.5).toFixed(1);

    let weightPlan = `<h3>น้ำหนักที่แนะนำสำหรับเวทเทรนนิ่ง</h3>
        <ul>
            <li>Deadlift: ${deadliftWeight} กก.</li>
            <li>Squat: ${squatWeight} กก.</li>
            <li>Bench Press: ${benchPressWeight} กก.</li>
            <li>Shoulder Press: ${shoulderPressWeight} กก.</li>
        </ul>`;
    document.getElementById("weights").innerHTML = weightPlan;

    // แผนการออกกำลังกาย
    let exercisePlan = "<h3>แผนการออกกำลังกาย</h3><ul>";
    exercisePlan += `
        <li>วิ่ง ${Math.round(weight / 2 + height / 100)} นาที (ความเร็ว 8-10 กม./ชม.)</li>
        <li>ปั่นจักรยาน ${Math.round(weight / 3 + height / 110)} นาที</li>
        <li>วิดพื้น ${Math.round(weight / 4 + height / 120)} ครั้ง</li>
        <li>Squats ${Math.round(weight / 3 + height / 115)} ครั้ง</li>
        <li>Plank ${Math.round(weight / 5 + height / 120) * 10} วินาที</li>
    `;
    exercisePlan += "</ul>";
    document.getElementById("exercise").innerHTML = exercisePlan;
}

// แสดงกราฟน้ำหนักและส่วนสูง
function showGraph() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);

    if (isNaN(weight) || isNaN(height)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    const ctx = document.getElementById("weightHeightChart").getContext("2d");
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['น้ำหนัก (กก.)', 'ส่วนสูง (ซม.)'],
            datasets: [{
                label: 'ค่าปัจจุบัน',
                data: [weight, height],
                backgroundColor: ['#ff5722', '#2196f3']
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}
</script>

</body>
</html>
