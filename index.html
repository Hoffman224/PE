<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณ BMI และแนะนำท่าออกกำลังกาย</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .result, .exercise { margin-top: 20px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>คำนวณ BMI และแนะนำการออกกำลังกาย</h2>
    <label>น้ำหนัก (kg): <input type="number" id="weight"></label><br>
    <label>ส่วนสูง (cm): <input type="number" id="height"></label><br>
    <button onclick="calculateBMI()">คำนวณ</button>

    <div id="bmiResult" class="result"></div>
    <div id="exerciseSuggestion" class="exercise"></div>
</div>

<script>
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;
    
    if (isNaN(weight) || isNaN(height)) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    let bmi = (weight / (height * height)).toFixed(2);
    let resultText = `ค่า BMI ของคุณคือ: <strong>${bmi}</strong>`;
    
    let exerciseText = "<h3>แนะนำท่าออกกำลังกาย:</h3><ul>";
    if (bmi < 18.5) {
        resultText += "<p>คุณอยู่ในเกณฑ์น้ำหนักต่ำกว่าเกณฑ์</p>";
        exerciseText += "<li>Squats - 3 เซ็ต (12 ครั้ง)</li>";
        exerciseText += "<li>Deadlifts - 3 เซ็ต (10 ครั้ง)</li>";
        exerciseText += "<li>Bench Press - 3 เซ็ต (10 ครั้ง)</li>";
    } else if (bmi >= 18.5 && bmi < 25) {
        resultText += "<p>คุณอยู่ในเกณฑ์ปกติ</p>";
        exerciseText += "<li>โยคะ - 20 นาที</li>";
        exerciseText += "<li>วิดพื้น - 3 เซ็ต (15 ครั้ง)</li>";
        exerciseText += "<li>ปั่นจักรยาน - 30 นาที</li>";
    } else {
        resultText += "<p>คุณอยู่ในเกณฑ์น้ำหนักเกิน</p>";
        exerciseText += "<li>เดินเร็ว - 30 นาที</li>";
        exerciseText += "<li>กระโดดเชือก - 15 นาที</li>";
        exerciseText += "<li>HIIT Cardio - 20 นาที</li>";
    }
    exerciseText += "</ul>";

    document.getElementById("bmiResult").innerHTML = resultText;
    document.getElementById("exerciseSuggestion").innerHTML = exerciseText;
}
</script>

</body>
</html>
