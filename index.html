<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมคำนวณ BMI และแนะนำการออกกำลังกาย</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?fitness,gym') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result, .exercise {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    .result {
      background: #eaf4e6;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .exercise {
      background: #fff5e5;
      border: 1px solid #ffeeba;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>คำนวณ BMI และแนะนำการออกกำลังกาย</h1>
    <form id="exerciseForm">
      <label for="weight">น้ำหนัก (กิโลกรัม):</label>
      <input type="number" id="weight" required>

      <label for="height">ส่วนสูง (เซนติเมตร):</label>
      <input type="number" id="height" required>

      <label for="goal">เป้าหมาย:</label>
      <select id="goal" required>
        <option value="lose">ลดน้ำหนัก</option>
        <option value="maintain">รักษาน้ำหนัก</option>
        <option value="gain">เพิ่มกล้ามเนื้อ</option>
      </select>

      <button type="button" onclick="calculate()">คำนวณและแนะนำ</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    <div id="exercise" class="exercise" style="display: none;"></div>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const goal = document.getElementById("goal").value;

      if (isNaN(weight) || isNaN(height)) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      // คำนวณค่า BMI
      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters ** 2);

      // หมวดหมู่ BMI
      let bmiCategory = "";
      if (bmi < 18.5) {
        bmiCategory = "น้ำหนักน้อย";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        bmiCategory = "น้ำหนักปกติ";
      } else if (bmi >= 25 && bmi < 29.9) {
        bmiCategory = "น้ำหนักเกิน";
      } else {
        bmiCategory = "โรคอ้วน";
      }

      // แสดงผลลัพธ์ BMI
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<p>ค่า BMI ของคุณ: ${bmi.toFixed(2)} (${bmiCategory})</p>`;

      // แนะนำท่าออกกำลังกายตาม BMI และเป้าหมาย
      const exerciseDiv = document.getElementById("exercise");
      exerciseDiv.style.display = "block";
      let exercises = "<h3>ท่าออกกำลังกายที่แนะนำ:</h3><ul>";

      if (bmi < 18.5) {
        exercises += `
          <li>โยคะเพื่อเพิ่มความแข็งแรง - 20 นาที</li>
          <li>ยืดกล้ามเนื้อ - 15 นาที</li>
          <li>เวทเทรนนิ่งเบาๆ - 3 เซ็ต (10 ครั้ง)</li>
        `;
      } else if (bmi >= 18.5 && bmi < 24.9) {
        exercises += `
          <li>วิ่ง 5 กม.</li>
          <li>เวทเทรนนิ่ง (Squats, Deadlifts) - 3 เซ็ต (12 ครั้ง)</li>
          <li>Plank - 3 เซ็ต (1 นาที)</li>
        `;
      } else if (bmi >= 25 && bmi < 29.9) {
        exercises += `
          <li>เดินเร็ว - 30 นาที</li>
          <li>ว่ายน้ำ - 20 นาที</li>
          <li>HIIT Cardio - 15 นาที</li>
        `;
      } else {
        exercises += `
          <li>เดินเบาๆ - 30 นาที</li>
          <li>ออกกำลังกายในน้ำ - 20 นาที</li>
          <li>โยคะเพื่อความยืดหยุ่น - 20 นาที</li>
        `;
      }

      // เพิ่มท่าออกกำลังกายตามเป้าหมาย
      if (goal === "lose") {
        exercises += `<li>กระโดดเชือก - 15 นาที</li><li>ปั่นจักรยาน - 30 นาที</li>`;
      } else if (goal === "maintain") {
        exercises += `<li>Push-ups - 3 เซ็ต (15 ครั้ง)</li><li>โยคะ - 20 นาที</li>`;
      } else if (goal === "gain") {
        exercises += `<li>เวทเทรนนิ่ง - 3 เซ็ต (12 ครั้ง)</li><li>Pull-ups - 3 เซ็ต (10 ครั้ง)</li>`;
      }

      exercises += "</ul>";
      exerciseDiv.innerHTML = exercises;
    }
  </script>
</body>
</html>
