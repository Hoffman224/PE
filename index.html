<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมคำนวณการออกกำลังกาย AI</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('background.jpg'); /* เพิ่มพื้นหลัง */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result, .exercise {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: left;
    }
    .result {
      background: #eaf4e6;
      border: 1px solid #c3e6cb;
    }
    .exercise {
      background: #fff5e5;
      border: 1px solid #ffeeba;
    }
    ul {
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI โปรแกรมออกกำลังกาย</h1>
    <form id="exerciseForm">
      <label for="weight">น้ำหนัก (กิโลกรัม):</label>
      <input type="number" id="weight" required>

      <label for="height">ส่วนสูง (เซนติเมตร):</label>
      <input type="number" id="height" required>

      <button type="button" onclick="calculate()">คำนวณ</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    <div id="exercise" class="exercise" style="display: none;"></div>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100; // แปลงเป็นเมตร

      if (isNaN(weight) || isNaN(height)) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      // คำนวณ BMI
      const bmi = weight / (height * height);

      // คำนวณแผนการออกกำลังกายตามน้ำหนักและส่วนสูง
      let sets = Math.max(3, Math.floor(weight / 10)); // เพิ่มเซ็ตตามน้ำหนัก
      let reps = Math.max(10, Math.floor(height * 0.3)); // จำนวนครั้งตามส่วนสูง
      let exerciseList = getExercisePlan(weight, height, sets, reps);

      // แสดงค่า BMI
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <p>ค่า BMI ของคุณ: ${bmi.toFixed(2)}</p>
        <p>สถานะน้ำหนัก: ${getBMIStatus(bmi)}</p>
      `;

      // แสดงแผนออกกำลังกาย
      const exerciseDiv = document.getElementById("exercise");
      exerciseDiv.style.display = "block";
      exerciseDiv.innerHTML = `
        <h3>แผนออกกำลังกายสำหรับคุณ:</h3>
        ${exerciseList}
      `;
    }

    function getBMIStatus(bmi) {
      if (bmi < 18.5) return "น้ำหนักน้อย";
      if (bmi >= 18.5 && bmi < 24.9) return "ปกติ";
      if (bmi >= 25 && bmi < 29.9) return "น้ำหนักเกิน";
      return "อ้วน";
    }

    function getExercisePlan(weight, height, sets, reps) {
      let exercises = [];
      
      if (weight < 50) {
        exercises = [
          "วิดพื้น",
          "Squats",
          "Plank",
          "โยคะ"
        ];
      } else if (weight < 70) {
        exercises = [
          "กระโดดตบ",
          "Lunges",
          "Burpees",
          "ดันพื้น"
        ];
      } else if (weight < 90) {
        exercises = [
          "วิ่งบนลู่",
          "Deadlifts",
          "Bench Press",
          "ท่า Mountain Climbers"
        ];
      } else {
        exercises = [
          "เดินเร็ว",
          "เวทเทรนนิ่ง",
          "จักรยานอากาศ",
          "โยคะเพื่อผ่อนคลาย"
        ];
      }

      return `
        <ul>
          ${exercises.map(ex => `<li>${ex} - ${sets} เซ็ต (${reps} ครั้ง)</li>`).join("")}
        </ul>
      `;
    }
  </script>

</body>
</html>
